        <!-- TODO: Implement Task 3 here -->
        <div class="container mt-5 mb-5">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                <label for="nameInput">Name</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
              </div>
              
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a message here" id="messageInput" style="height: 150px"></textarea>
                <label for="messageInput">Message</label>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>         
    </div>
    <!-- TODO: Implement Task 4 here -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Your Submitted Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="modalName"></span></p>
          <p><strong>Email:</strong> <span id="modalEmail"></span></p>
          <p><strong>Message:</strong> <span id="modalMessage"></span></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault(); 
  
      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;
      const message = document.getElementById("messageInput").value;
  
      document.getElementById("modalName").textContent = name;
      document.getElementById("modalEmail").textContent = email;
      document.getElementById("modalMessage").textContent = message;
  
      const modal = new bootstrap.Modal(document.getElementById("contactModal"));
      modal.show();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
